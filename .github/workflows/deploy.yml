name: Deploy Eleventy site to GitHub Pages

on:
  push:
    branches:
      - main # Adjust if your source branch is named differently

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Adjust to match your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output # Ensure this matches the output directory in your Eleventy config
          publish_branch: gh-pages # Branch to deploy to
